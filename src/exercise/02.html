<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <!-- 🐨 add React and ReactDOM on the page.
            💰 Here are script tags that'll do the job:
            <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
            <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
        -->

    <script type="module">
      const rootElement = document.getElementById('root')

      // You're going to re-implement this code using React!
      // 💣 So go ahead and delete this implementation (or comment it out for now)
      // These three lines are similar to React.createElement
      //   const element = document.createElement('div')
      //   element.textContent = 'Hello World' // 💰 in React, you set this with the "children" prop
      //   element.className = 'container' // 💰 in React, this is also called the "className" prop
      //   // This is similar to ReactDOM.render
      //   rootElement.append(element)

      // 🐨 Please re-implement the regular document.createElement code above
      // with these React API calls

      //   standard assignment
      //   const reactElement = React.createElement('div', {children: 'Hello World'})
      //   ReactDOM.render(reactElement, rootElement)

      // extra credit
      const firstSpan = React.createElement('span', {children: 'Hello', key: 1})
      const secondSpan = React.createElement('span', {
        children: ' World',
        key: 22,
      })
      const spans = [firstSpan, secondSpan]
      const containerProps = {className: 'container', children: spans}
      const containerTagName = 'div'
      const reactElement = React.createElement(containerTagName, containerProps)
      ReactDOM.render(reactElement, rootElement)
      // 💰 The example in the markdown file should be a good hint for you.
    </script>
  </body>
</html>
